{% extends "base.html" %}

{% block title %}
  Подать заявку на конкурс
{% endblock %}

{% block content %}
  <!-- Место для формы -->
  <html>
    <body>
      <form action="{% url 'proposal_accepted.html' %}">
        <p>
          <label for="title"> Название мороженого: </label>
          <input id="title" name="title" required>
        </p>
        <p>
          <label for="description"> Описание мороженого: </label>
          <input id="description" name="description" required>
        </p>
        <p>
          <label for="price">Цена: </label>
          <input id="price" name="price" required>
          <small>Рекомендованная розничная цена.</small>
        </p>
        <p>
          <label for="comment"> Комментарий: </label>
          <input id="comment" name="comment">
        </p>
        <p><input type="submit" value="Отправить"></p>
      </form>
    </body>
  </html>
{% endblock %}
